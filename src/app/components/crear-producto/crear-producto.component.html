<div class="container mt-5">
    <h1 class="titulo-principal">Almacén De Bebidas.</h1>
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">
                        {{ titulo | titlecase }}
                    </span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" formControlName="descripcion" class="form-control form-control-lg" placeholder="Producto">
                            <div class="text-danger"
                                 *ngIf="productoForm.get('descripcion')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>Este es un campo obligatorio.</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="categoria" class="form-control form-control-lg" placeholder="Categoría">
                            <div class="text-danger"
                                 *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>Este es un campo obligatorio.</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="distribuidora" class="form-control form-control-lg" placeholder="Distribuidora">
                            <div class="text-danger"
                                 *ngIf="productoForm.get('distribuidora')?.hasError('required') && productoForm.get('distribuidora')?.touched">
                                <span>Este es un campo obligatorio.</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="precio" class="form-control form-control-lg" placeholder="Precio">
                            <div class="text-danger"
                                 *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                <span>Este es un campo obligatorio.</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLinkActive="active" routerLink="/" class="btn btn-danger btn-lg float-start">CANCELAR</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">GUARDAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
